{% extends 'dashboard/base.html' %} 
{% load static %} 
{% block content %}

<section class='text-center container'>

    <div class="container">

        <div class="content-section p-0 mt-5">

            <div class="m-3">
                <h2>{{notes.title}}</h2>
            </div>

            <hr class="p-0 m-0">
            <p class="m-2">
                {{notes.description}}
            </p>
            <hr>
        </div>

    </div>

    <div class="form-group">
        <a href="{{ referer }}" class="btn btn-outline-info">
            Back
        </a>
    </div>

</section>

{% endblock content %}
